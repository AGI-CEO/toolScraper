<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Scraper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>AI Tools Scraper</h1>
    <button id="scrapeButton">Run Scraper</button>

    <script>
        document.getElementById('scrapeButton').addEventListener('click', () => {
            chrome.runtime.sendMessage({ action: 'runScraper' }, (response) => {
                console.log('Scraper run response:', response);
            });
        });
    </script>
</body>
</html>
